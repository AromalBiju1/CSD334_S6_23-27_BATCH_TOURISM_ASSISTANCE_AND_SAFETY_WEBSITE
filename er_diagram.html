<!DOCTYPE html>
<html>

<head>
    <title>GuardMyTrip - ER Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #fff;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .er-container {
            background: #fff;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 30px;
        }

        .entity {
            fill: #a5d6a7;
            stroke: #2e7d32;
            stroke-width: 2;
        }

        .entity-text {
            font-weight: bold;
            font-size: 11px;
            fill: #1b5e20;
        }

        .attribute {
            fill: #c8e6c9;
            stroke: #2e7d32;
            stroke-width: 1.5;
        }

        .attr-text {
            font-size: 9px;
            fill: #1b5e20;
        }

        .pk-text {
            font-size: 9px;
            fill: #1b5e20;
            text-decoration: underline;
        }

        .relationship {
            fill: #a5d6a7;
            stroke: #2e7d32;
            stroke-width: 2;
        }

        .rel-text {
            font-size: 9px;
            fill: #1b5e20;
            font-weight: bold;
        }

        .connector {
            stroke: #2e7d32;
            stroke-width: 1.5;
        }

        .card {
            font-size: 11px;
            font-weight: bold;
            fill: #1b5e20;
        }
    </style>
</head>

<body>
   


        <svg width="1600" height="1100" viewBox="0 0 1600 1100">

            <!-- ========== ROW 1: USER ========== -->
            <rect class="entity" x="150" y="120" width="80" height="35" rx="3" />
            <text class="entity-text" x="190" y="142" text-anchor="middle">USER</text>

            <ellipse class="attribute" cx="80" cy="70" rx="22" ry="11" />
            <text class="pk-text" x="80" y="74" text-anchor="middle">id</text>
            <line class="connector" x1="98" y1="78" x2="155" y2="120" />

            <ellipse class="attribute" cx="160" cy="55" rx="28" ry="11" />
            <text class="attr-text" x="160" y="59" text-anchor="middle">email</text>
            <line class="connector" x1="175" y1="66" x2="185" y2="120" />

            <ellipse class="attribute" cx="260" cy="70" rx="38" ry="11" />
            <text class="attr-text" x="260" y="74" text-anchor="middle">password</text>
            <line class="connector" x1="230" y1="78" x2="225" y2="120" />

            <ellipse class="attribute" cx="70" cy="200" rx="28" ry="11" />
            <text class="attr-text" x="70" y="204" text-anchor="middle">name</text>
            <line class="connector" x1="93" y1="193" x2="155" y2="155" />

            <ellipse class="attribute" cx="310" cy="200" rx="28" ry="11" />
            <text class="attr-text" x="310" y="204" text-anchor="middle">phone</text>
            <line class="connector" x1="287" y1="193" x2="225" y2="155" />

            <!-- ========== ROW 1: CRIME_STATISTIC ========== -->
            <rect class="entity" x="1250" y="120" width="130" height="35" rx="3" />
            <text class="entity-text" x="1315" y="142" text-anchor="middle">CRIME_STATISTIC</text>

            <ellipse class="attribute" cx="1200" cy="60" rx="22" ry="11" />
            <text class="pk-text" x="1200" y="64" text-anchor="middle">id</text>
            <line class="connector" x1="1218" y1="68" x2="1260" y2="120" />

            <ellipse class="attribute" cx="1290" cy="50" rx="32" ry="11" />
            <text class="pk-text" x="1290" y="54" text-anchor="middle">city_id</text>
            <line class="connector" x1="1305" y1="61" x2="1310" y2="120" />

            <ellipse class="attribute" cx="1400" cy="60" rx="26" ry="11" />
            <text class="attr-text" x="1400" y="64" text-anchor="middle">year</text>
            <line class="connector" x1="1380" y1="68" x2="1360" y2="120" />

            <ellipse class="attribute" cx="1450" cy="140" rx="42" ry="11" />
            <text class="attr-text" x="1450" y="144" text-anchor="middle">crime_rate</text>
            <line class="connector" x1="1410" y1="140" x2="1380" y2="138" />

            <!-- ========== ROW 2: EXPLORES relationship ========== -->
            <polygon class="relationship" points="190,350 240,380 190,410 140,380" />
            <text class="rel-text" x="190" y="385" text-anchor="middle">Explores</text>
            <line class="connector" x1="190" y1="155" x2="190" y2="350" />
            <text class="card" x="200" y="250">M</text>

            <!-- ========== ROW 2: HAS relationship ========== -->
            <polygon class="relationship" points="1315,350 1365,380 1315,410 1265,380" />
            <text class="rel-text" x="1315" y="385" text-anchor="middle">Has</text>
            <line class="connector" x1="1315" y1="155" x2="1315" y2="350" />
            <text class="card" x="1325" y="250">N</text>

            <!-- ========== ROW 3: CITY (center) ========== -->
            <rect class="entity" x="710" y="520" width="80" height="35" rx="3" />
            <text class="entity-text" x="750" y="542" text-anchor="middle">CITY</text>

            <!-- CITY attributes - spread around, NO overlaps -->
            <ellipse class="attribute" cx="650" cy="450" rx="22" ry="11" />
            <text class="pk-text" x="650" y="454" text-anchor="middle">id</text>
            <line class="connector" x1="668" y1="458" x2="715" y2="520" />

            <ellipse class="attribute" cx="750" cy="440" rx="28" ry="11" />
            <text class="attr-text" x="750" y="444" text-anchor="middle">name</text>
            <line class="connector" x1="750" y1="451" x2="750" y2="520" />

            <ellipse class="attribute" cx="850" cy="450" rx="26" ry="11" />
            <text class="attr-text" x="850" y="454" text-anchor="middle">state</text>
            <line class="connector" x1="830" y1="458" x2="785" y2="520" />

            <ellipse class="attribute" cx="600" cy="540" rx="45" ry="11" />
            <text class="attr-text" x="600" y="544" text-anchor="middle">crime_index</text>
            <line class="connector" x1="645" y1="540" x2="710" y2="537" />

            <ellipse class="attribute" cx="600" cy="580" rx="45" ry="11" />
            <text class="attr-text" x="600" y="584" text-anchor="middle">safety_zone</text>
            <line class="connector" x1="645" y1="578" x2="710" y2="550" />

            <ellipse class="attribute" cx="680" cy="620" rx="35" ry="11" />
            <text class="attr-text" x="680" y="624" text-anchor="middle">latitude</text>
            <line class="connector" x1="705" y1="612" x2="735" y2="555" />

            <ellipse class="attribute" cx="820" cy="620" rx="40" ry="11" />
            <text class="attr-text" x="820" y="624" text-anchor="middle">longitude</text>
            <line class="connector" x1="790" y1="612" x2="765" y2="555" />

            <!-- Connect EXPLORES to CITY -->
            <line class="connector" x1="240" y1="380" x2="710" y2="537" />
            <text class="card" x="475" y="450">N</text>

            <!-- Connect CITY to HAS -->
            <line class="connector" x1="790" y1="537" x2="1265" y2="380" />
            <text class="card" x="1020" y="450">1</text>

            <!-- ========== ROW 3: ATTRACTION (right side) ========== -->
            <rect class="entity" x="1300" y="520" width="100" height="35" rx="3" />
            <text class="entity-text" x="1350" y="542" text-anchor="middle">ATTRACTION</text>

            <ellipse class="attribute" cx="1450" cy="470" rx="22" ry="11" />
            <text class="pk-text" x="1450" y="474" text-anchor="middle">id</text>
            <line class="connector" x1="1432" y1="478" x2="1395" y2="520" />

            <ellipse class="attribute" cx="1470" cy="540" rx="32" ry="11" />
            <text class="pk-text" x="1470" y="544" text-anchor="middle">city_id</text>
            <line class="connector" x1="1440" y1="540" x2="1400" y2="537" />

            <ellipse class="attribute" cx="1440" cy="610" rx="28" ry="11" />
            <text class="attr-text" x="1440" y="614" text-anchor="middle">name</text>
            <line class="connector" x1="1418" y1="602" x2="1375" y2="555" />

            <ellipse class="attribute" cx="1340" cy="630" rx="38" ry="11" />
            <text class="attr-text" x="1340" y="634" text-anchor="middle">category</text>
            <line class="connector" x1="1345" y1="619" x2="1350" y2="555" />

            <ellipse class="attribute" cx="1240" cy="610" rx="30" ry="11" />
            <text class="attr-text" x="1240" y="614" text-anchor="middle">rating</text>
            <line class="connector" x1="1262" y1="602" x2="1310" y2="555" />

            <!-- ========== CONTAINS relationship (CITY - ATTRACTION) ========== -->
            <polygon class="relationship" points="1050,537 1100,567 1050,597 1000,567" />
            <text class="rel-text" x="1050" y="572" text-anchor="middle">Contains</text>
            <line class="connector" x1="790" y1="537" x2="1000" y2="567" />
            <line class="connector" x1="1100" y1="567" x2="1300" y2="537" />
            <text class="card" x="890" y="548">1</text>
            <text class="card" x="1200" y="548">N</text>

            <!-- ========== ROW 4: EMERGENCY_CONTACT ========== -->
            <rect class="entity" x="680" y="850" width="150" height="35" rx="3" />
            <text class="entity-text" x="755" y="872" text-anchor="middle">EMERGENCY_CONTACT</text>

            <ellipse class="attribute" cx="580" cy="800" rx="22" ry="11" />
            <text class="pk-text" x="580" y="804" text-anchor="middle">id</text>
            <line class="connector" x1="598" y1="808" x2="690" y2="850" />

            <ellipse class="attribute" cx="680" cy="785" rx="32" ry="11" />
            <text class="pk-text" x="680" y="789" text-anchor="middle">city_id</text>
            <line class="connector" x1="700" y1="796" x2="730" y2="850" />

            <ellipse class="attribute" cx="920" cy="820" rx="28" ry="11" />
            <text class="attr-text" x="920" y="824" text-anchor="middle">name</text>
            <line class="connector" x1="897" y1="815" x2="830" y2="867" />

            <ellipse class="attribute" cx="900" cy="870" rx="35" ry="11" />
            <text class="attr-text" x="900" y="874" text-anchor="middle">number</text>
            <line class="connector" x1="867" y1="870" x2="830" y2="867" />

            <ellipse class="attribute" cx="860" cy="940" rx="48" ry="11" />
            <text class="attr-text" x="860" y="944" text-anchor="middle">service_type</text>
            <line class="connector" x1="822" y1="932" x2="785" y2="885" />

            <ellipse class="attribute" cx="710" cy="950" rx="45" ry="11" />
            <text class="attr-text" x="710" y="954" text-anchor="middle">is_national</text>
            <line class="connector" x1="735" y1="940" x2="755" y2="885" />

            <!-- ========== PROVIDES relationship (CITY - EMERGENCY_CONTACT) ========== -->
            <polygon class="relationship" points="755,700 805,730 755,760 705,730" />
            <text class="rel-text" x="755" y="735" text-anchor="middle">Provides</text>
            <line class="connector" x1="750" y1="555" x2="750" y2="700" />
            <line class="connector" x1="755" y1="760" x2="755" y2="850" />
            <text class="card" x="765" y="630">1</text>
            <text class="card" x="765" y="810">N</text>

            <!-- Legend -->
            <rect x="50" y="1020" width="600" height="55" fill="#f5f5f5" stroke="#ccc" rx="5" />
            <text x="70" y="1048" font-weight="bold" font-size="12" fill="#333">Legend:</text>
            <rect x="140" y="1033" width="50" height="25" class="entity" />
            <text x="155" y="1050" font-size="10" fill="#1b5e20">Entity</text>
            <ellipse cx="255" cy="1045" rx="35" ry="13" class="attribute" />
            <text x="255" y="1049" font-size="10" fill="#1b5e20" text-anchor="middle">Attribute</text>
            <polygon points="345,1033 370,1045 345,1057 320,1045" class="relationship" />
            <text x="345" y="1049" font-size="9" fill="#1b5e20" text-anchor="middle">Rel</text>
            <text x="420" y="1042" font-size="11" fill="#1b5e20">1 = One, M/N = Many</text>
            <text x="420" y="1060" font-size="11" fill="#1b5e20">
                <tspan text-decoration="underline">underline</tspan> = PK/FK
            </text>
        </svg>
  
</body>

</html>
